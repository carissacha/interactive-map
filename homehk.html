<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home in Hong Kong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #d63384;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        p {
            font-size: 18px;
            color: #333;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Home in Hong Kong</h1>
    <p>This is where I grew up. So many memories in my bedroom—many sleepless nights, many fun days studying. It’s crazy to see how my room has changed as I grew up.</p>

    <div class="image-container">
        <img src="view.png" alt="Views from Home">
        <img src="sunset.png" alt="Sunset">
        <img src="homecookedmeal.png" alt="Home Cooked Meal">
    </div>

</body>
</html>
